<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section id="main">
        <div id="search">
            <h3>Search for a city:</h3>
            <input type="text" id="input">
            <button id="btn-search" type="submit"> <img src="icons/png/search.png" alt=""></button>
            <div id='list'></div>
        </div>
        <div id="forecast">
            <div id="city">
                <h2 id="name">City</h2>
                <img id="city-icon" src="" alt="">
                <h3 id="temp">Tempurature:</h3>
                <h3 id="humidity">Humidity:</h3>
                <h3 id="wind">Wind Speed:</h3>
                <h3 id="UV">UV Index:</h3>
            </div>
            <h2 id="h2-5day">5-Day Forecast:</h2>
            <div id="five-day">
                <span class="day">
                    <h4 class="date">date</h4>
                    <img src="" alt="">
                    <h4 class="temp">temp</h4>
                    <h4 class="humid">humidity</h4>
                </span>
                <span class="day">
                    <h4 class="date">date</h4>
                    <img src="" alt="">
                    <h4 class="temp">temp</h4>
                    <h4 class="humid">humidity</h4>
                </span>
                <span class="day">
                    <h4 class="date">date</h4>
                    <img src="" alt="">
                    <h4 class="temp">temp</h4>
                    <h4 class="humid">humidity</h4>
                </span>
                <span class="day">
                    <h4 class="date">date</h4>
                    <img src="" alt="">
                    <h4 class="temp">temp</h4>
                    <h4 class="humid">humidity</h4>
                </span>
                <span class="day">
                    <h4 class="date">date</h4>
                    <img src="" alt="">
                    <h4 class="temp">temp</h4>
                    <h4 class="humid">humidity</h4>
                </span>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
